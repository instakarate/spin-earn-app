<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Spin & Earn - Play and Win</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üêï</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            perspective: 1000px;
        }
        .spinner {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(
                #FF6B6B 0deg 60deg,
                #4ECDC4 60deg 120deg,
                #45B7D1 120deg 180deg,
                #FFA07A 180deg 240deg,
                #98D8C8 240deg 300deg,
                #F7DC6F 300deg 360deg
            );
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
            transition: transform 0.1s linear;
        }
        .spinner.spinning {
            animation: spin 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes spin {
            to {
                transform: rotateZ(1080deg);
            }
        }
        .center-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #667eea;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #667eea;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #667eea;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        .spin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 15px;
        }
        .stat-box {
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 10px;
            flex: 1;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }
        .result {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 4px solid #667eea;
        }
        .result-text {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
        .result-amount {
            color: #FF6B6B;
            font-size: 1.5em;
            font-weight: bold;
        }
        .ads-section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        .ads-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        #ad-container {
            min-height: 100px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
        }
        .loading {
            color: #999;
            font-size: 0.9em;
        }
        .total-earned {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .earned-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .earned-amount {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Dog Spin & Earn</h1>
        <p class="subtitle">Spin the wheel and win prizes!</p>
        <div class="spinner-container">
            <div class="pointer"></div>
            <div class="spinner" id="spinner">
                <div class="center-circle"><span id="center-text">üéØ</span></div>
            </div>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN NOW</button>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Spins</div>
                <div class="stat-value" id="spinCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Wins</div>
                <div class="stat-value" id="winCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
        </div>
        <div class="result" id="resultDiv" style="display: none;">
            <div>
                <div class="result-text" id="resultText"></div>
                <div class="result-amount" id="resultAmount"></div>
            </div>
        </div>
        <div class="total-earned">
            <div class="earned-label">Total Earned</div>
            <div class="earned-amount" id="totalEarned">$0.00</div>
        </div>
        <div class="ads-section">
            <div class="ads-label">üí∞ Ad Section - Watch Ads to Earn More</div>
            <div id="ad-container">
                <div class="loading">Loading ads...</div>
            </div>
        </div>
    </div>

    <script>
        // Monetag Ad Integration
        (function() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://cdn.monetag.com/monetag.js';
            script.onload = function() {
                if (window.monetag) {
                    window.monetag.display('ad-container');
                    console.log('Monetag ads loaded successfully');
                }
            };
            script.onerror = function() {
                console.log('Failed to load Monetag ads');
                document.getElementById('ad-container').innerHTML = 
                    '<div class="loading">Ads not available at the moment</div>';
            };
            document.head.appendChild(script);
        })();

        // Game Configuration
        const PRIZE_AMOUNTS = [0.10, 0.25, 0.50, 1.00, 0.15, 2.00];
        const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F'];
        
        let gameStats = {
            totalSpins: 0,
            totalWins: 0,
            totalEarned: 0,
            isSpinning: false
        };

        // Load stats from localStorage
        function loadStats() {
            const saved = localStorage.getItem('dogSpinEarnStats');
            if (saved) {
                gameStats = JSON.parse(saved);
                updateDisplay();
            }
        }

        // Save stats to localStorage
        function saveStats() {
            localStorage.setItem('dogSpinEarnStats', JSON.stringify(gameStats));
        }

        function spinWheel() {
            if (gameStats.isSpinning) return;
            gameStats.isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('resultDiv').style.display = 'none';
            const spinner = document.getElementById('spinner');
            const centerText = document.getElementById('center-text');
            
            // Random rotation
            const randomRotation = Math.floor(Math.random() * 6) * 60;
            const rotation = Math.random() * 360 + 1080; // Multiple rotations
            
            spinner.style.animation = 'none';
            spinner.offsetHeight; // Trigger reflow
            spinner.classList.add('spinning');
            spinner.style.transform = `rotateZ(${rotation}deg)`;

            // Determine prize after spin completes
            setTimeout(() => {
                const prizeIndex = Math.floor((rotation % 360) / 60);
                const prizeAmount = PRIZE_AMOUNTS[prizeIndex];
                
                gameStats.totalSpins++;
                gameStats.totalWins++;
                gameStats.totalEarned += prizeAmount;
                
                showResult(prizeAmount);
                updateDisplay();
                saveStats();
                gameStats.isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                spinner.classList.remove('spinning');
            }, 4000);
        }

        function showResult(amount) {
            const resultDiv = document.getElementById('resultDiv');
            const resultAmount = document.getElementById('resultAmount');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = 'üéâ You Won!';
            resultAmount.textContent = `+$${amount.toFixed(2)}`;
            resultDiv.style.display = 'flex';
        }

        function updateDisplay() {
            document.getElementById('spinCount').textContent = gameStats.totalSpins;
            document.getElementById('winCount').textContent = gameStats.totalWins;
            
            const winRate = gameStats.totalSpins > 0 
                ? Math.round((gameStats.totalWins / gameStats.totalSpins) * 100)
                : 0;
            document.getElementById('winRate').textContent = `${winRate}%`;
            
            document.getElementById('totalEarned').textContent = `$${gameStats.totalEarned.toFixed(2)}`;
        }

        // Initialize game
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
